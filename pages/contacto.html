<head>

    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <div class="conteiner">
        <header class="row">

            <nav class="navbar navbar-expand-lg nav-background text-center col-12">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cursos.html">Cursos</a>

                            <li class="nav-item">

                            <li class="nav-item">

                                <a class="nav-link active" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <h1><img class="imagen" width="120" height="90" src="../img/logo.jpg" alt="Logo del aeroclub">Contacto</h1>

        </header>

        <main>
            <form>
                <fieldset>
                    <legend> Contactenos</legend>
                    <div>
                        <label for="nombre">
                            Completa tu nombre
                        </label>
                        <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                    </div>

                    <div>
                        <label for="mail">
                            Completa tu mail
                        </label>
                        <input type="email" name="mail" placeholder="Ingresa tu mail">
                    </div>

                    <div>
                        <label for="pais">
                            Seleccione su pais
                        </label>
                        <select name="pais" id="">
                            <option value="argentina">argentina</option>
                            <option value="colombia">colombia</option>
                            <option value="uruguay">uruguay</option>
                            <option value="chile">chile</option>
                            <option value="peru">peru</option>
                        </select>
                    </div>

                    <div>
                        <label for="condicion">
                            Seleccione su condicion
                        </label>
                        <select name="condicion" id="">
                            <option value="alumno">alumno</option>
                            <option value="piloto privado">piloto privado</option>
                            <option value="piloto comercial">piloto comercial</option>
                            <option value="instructor de vuelo">instructor de vuelo</option>
                        </select>
                    </div>

                    <div>
                        <label for="mensaje"></label>
                        <input type="text" name="mensaje" placeholder="Ingresa un mensaje">
                    </div>

                    <div>
                        <input type="submit" value="Enviar">

                    </div>
                </fieldset>
            </form>

        </main>

        <footer>
            <h3> Todos los derechos reservados</h3>
            <h4> Seguinos en nuestras redes </h4>
            <p>Pagina dise√±ada por Rodrigo Dantas</p>
            <p>Telefono de contacto: 223-4259449</p>
        </footer>
    </div>

    <!--link de js bs-->

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</html>
